      dns-resolver:
        config:
          server:
            - 10.1.0.2
      routes:
        config:
          - destination: 0.0.0.0/0
            next-hop-address: 10.1.0.1
            next-hop-interface: eno1
            table-id: 254
  - hostname: cp3 # Control Plane 3
    role: master
    interfaces:
      - name: eno1
        macAddress: A1:B2:3C:4D:5E:13
